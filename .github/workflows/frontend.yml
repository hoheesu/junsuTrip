name: Deploy Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'apps/frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build and Deploy
        run: |
          cd apps/frontend
          yarn build
          npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
